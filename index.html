<html>
  <head>
    <title>Flatacuties</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Flatacuties</h1>
    </div>
    <div id="displayed-names">
     
    </div>
    <div class="outer-content">   
      <div id="inner-content">
        <p id="name">Animals Name</p>
        <img
          id="image"
          src="assets/dummy.gif"
          alt="Animal Name"/>
        
        <h3>Total Votes: <span id="vote-count">Animal Votes</span></h3>
        <form id="votes-form">
          <input type="text" placeholder="Enter Votes" id="votes" name="votes" />
          <input type="submit" value="Add Votes" />
        </form>
        <button id="reset-btn">Reset Votes</button>
      </div>
    </div>
    <script src="/script.js"></script> 
  </body>
</html>
